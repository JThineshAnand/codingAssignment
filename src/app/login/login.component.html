<div class="container ">
  <h2>Login form</h2>
  <div class="row">
    <div class="col-md-4 col-md-4 col-md-offset-4">
      <form class="form-horizontal" (submit) ='loginSubmit(f)' #f='ngForm' >
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" name='email' class="form-control" id="email" required ngModel #emailInput ='ngModel' email>
          <p class='error' style ='text-align:left' *ngIf = 'emailInput.invalid && emailInput.touched && emailInput.dirty'>* Enter a valid Email Address</p>
          <p class='error' style ='text-align:left' *ngIf = 'emailInput.invalid && emailInput.touched && !emailInput.dirty'>* Email Address is Required</p>
        </div>

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" name='password' class="form-control"   id="pwd" required ngModel #passwordInput ='ngModel'>
          <p class='error' style ='text-align:left' *ngIf ='passwordInput.invalid && passwordInput.touched'>* Password is required</p>

        </div>

        <div class="form-group">
          <button type="submit" style ="float:left;width:150px" class='btn btn-primary' [disabled] ='!(emailInput.valid && passwordInput.valid)' name="button">Login</button>
          <a routerLink='/signup'><button style ="float:right;width:150px" type="button" class='btn btn-primary' name="button">SignUp</button></a>

        </div>
      </form>
    </div>

  </div>

</div>
